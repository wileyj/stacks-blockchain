  workflow_call:
    inputs:
      workflow:
        description: "The workflow to run from a calling action"
        required: false
        type: string
  workflow_dispatch:
    inputs:
      # tag:
      #   description: "tag"
      #   required: false
      #   type: string
      workflow:
        description: "The tag to create (optional)"
        required: true
        type: choice
        options:
          - Atlas Tests
          - Bitcoin Tests
          - Epoch Tests
          - Slow Tests
          - Stacks-Blockchain Tests
