##
## Build the Docker Debian image from the pre-built downloaded binary asset
##

name: Build Debian Binary Image

# Only run when:
#   - manually triggered via the ci.yml workflow

on:
  # # workflow_run:
  # #   workflows: ["Build Distributable Binaries"]
  # #   types:
  # #     - completed
  # push:
  #   tags:
  #     - "[0-9]+.[0-9]+.[0-9]+.[0-9]+.[0-9]+" # 2.1.0.0.0
  #     - "[0-9]+.[0-9]+.[0-9].[0-9]+.[0-9]+-rc[0-9]+" # 2.1.0.0.0-rc1
  workflow_dispatch:
    inputs:
      tag:
        required: true
        type: string
        description: "semver tag for linux images"
      dist:
        required: true
        type: string
        description: "Linux Distribution"
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
        description: "semver tag for linux images"
      dist:
        required: true
        type: string
        description: "Linux Distribution"
    # secrets:
    #   DOCKERHUB_USERNAME:
    #     required: true
    #   DOCKERHUB_PASSWORD:
    #     required: true

defaults:
  run:
    shell: bash

env:
  docker_platforms: "linux/amd64, linux/amd64/v2, linux/amd64/v3"
  os_version: debian

jobs:
  image:
    # Only run if a tag is provided manually
    if: inputs.tag != ''
    name: Build Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the latest code
        id: git_checkout
        run: |
          echo "Checkout the latest code"

      - name: Set Vars
        id: set_vars
        run: |
          echo "GITHUB_SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "GITHUB_REF_SHORT=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Set up QEMU
        id: docker_qemu
        run: |
          echo "Set up QEMU"

      - name: Set up Docker Buildx
        id: docker_buildx
        run: |
          echo "Set up Docker Buildx"

      - name: Extract branch name
        id: extract_branch
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV

      # tag image with:
      #   branch name: `latest-<linux version>`
      #   input tag: `<input tag>-<linux version>`
      - name: Docker Metadata
        id: docker_metadata
        run: |
          echo "Docker Metadata"

      - name: Login to DockerHub
        id: docker_login
        run: |
          echo "Login to DockerHub"

      - name: Build and Push
        id: docker_build
        run: |
          echo "Build and Push"
