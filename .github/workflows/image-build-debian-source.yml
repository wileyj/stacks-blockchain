##
## Build the Docker Debian image from source
##

name: Build Linux Source Image

# Only run when:
#   - workflow is manually triggered
# #   - manually triggered via the ci.yml workflow
#   - PR created, ignoring yaml and markdownfiles

on:
  workflow_dispatch:
  workflow_call:
    # secrets:
    #   DOCKERHUB_USERNAME:
    #     required: true
    #   DOCKERHUB_PASSWORD:
    #     required: true

env:
  docker_platforms: linux/amd64
  os_version: debian

jobs:
  image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the latest code
        id: git_checkout
        uses: actions/checkout@v3

      - name: Set Vars
        id: set_vars
        run: |
          echo "GITHUB_SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "GITHUB_REF_SHORT=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Set up QEMU
        id: docker_qemu
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: docker_buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: |
          event=${{ github.event_name }}
          case ${event} in
            pull_request|pull_request_target|pull_request_review)
              echo "is a PR"
              echo "  setting branch: ${{ github.event.pull_request.head.ref }}"
              branch=${{ github.event.pull_request.head.ref }}
              ;;
            *)
              echo "not a PR"
              echo "  setting branch: ${GITHUB_REF#refs/heads/}"
              branch=${GITHUB_REF#refs/heads/}
              ;;
          esac
          echo "BRANCH_NAME=$branch" >> $GITHUB_ENV

      - name: Docker Metadata
        id: docker_metadata
        uses: docker/metadata-action@v4
        with:
          images: |
            wileyj/${{ github.event.repository.name }}
          tags: |
            type=raw,value=${{ env.BRANCH_NAME }}
            type=ref,event=pr

      - name: Login to DockerHub
        id: docker_login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          file: ./.github/actions/dockerfiles/Dockerfile.${{ env.os_version }}-source
          platforms: ${{ env.docker_platforms }}
          tags: ${{ steps.docker_metadata.outputs.tags }}
          labels: ${{ steps.docker_metadata.outputs.labels }}
          build-args: |
            STACKS_NODE_VERSION=${{ env.GITHUB_SHA_SHORT }}
            GIT_BRANCH=${{ env.GITHUB_REF_SHORT }}
            GIT_COMMIT=${{ env.GITHUB_SHA_SHORT }}
          push: true
