name: Slow Tests

on:
  ## run when tagging a release or a tag is pushed (i.e. a manual run with an input tag)
  # workflow_dispatch:
  workflow_call:
  # push:
  #   paths-ignore:
  #     - "**.md"
  #     - "**.yml"
  #   tags:
  #     - "[0-9]+.[0-9]+.[0-9]+.[0-9]+.[0-9]+" # 2.1.0.0.0
  #     - "[0-9]+.[0-9]+.[0-9].[0-9]+.[0-9]+-rc[0-9]+" # 2.1.0.0.0-rc1
defaults:
  run:
    shell: bash

env:
  BITCOIND_TEST: 1
  RUST_BACKTRACE: full
  SEGMENT_DOWNLOAD_TIMEOUT_MINS: 20

concurrency:
  # group: stacks-blockchain-slow-tests-${{ github.ref }}
  group: slow-tests-${{ github.workflow }}-${{ github.ref }}
  # Only cancel in progress if this is for a PR
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  # # check to see if cache exists, if not then recreate it
  # create-cache:
  #   name: Create Test Cache
  #   uses: ./.github/workflows/create-cache.yml
  #   # uses: wileyj/stacks-blockchain/.github/workflows/create_cache.yml@master
  check-cache:
    # if: ${{ false }}
    name: Cache Cache
    runs-on: ubuntu-latest
    steps:
      - name: Check Bitcoin Cache
        # uses: buildjet/cache@v3
        uses: actions/cache@v3
        id: check_cache
        with:
          lookup-only: true
          path: /tmp/bitcoin
          key: ${{ github.event.repository.name }}-bitcoin-binaries

      - name: Check Target Cache
        # uses: buildjet/cache@v3
        uses: actions/cache@v3
        id: check_target_cache
        with:
          lookup-only: true
          # path: ./target/debug
          # key: ${{ github.event.repository.name }}-target-debug
          # # key: ${{ github.event.repository.name }}-${{ github.sha }}-target-debug
          path: ./target
          key: ${{ github.event.repository.name }}-target

  # slow tests with code coverage
  slow-tests:
    # if: ${{ false }}
    name: Slow Tests
    runs-on: ubuntu-latest
    needs:
      - check-cache
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        test-name:
          - tests::epoch_21::test_pox_reorg_flap_duel
          - tests::epoch_21::test_pox_reorg_flap_reward_cycles ## really, really slow test
    steps:
      - name: Checkout the latest code
        id: git_checkout
        run: |
          echo "Checkout the latest code"

      - name: Setup Rust Toolchain
        id: setup_rust_toolchain
        run: |
          echo "Setup Rust Toolchain"

      - name: Restore Cargo Cache
        id: restore_cargo_cache
        run: |
          echo "Restore Cargo Cache"

      - name: Restore Bitcoin Binary Cache
        id: restore_bitcoin_cache
        run: |
          echo "Restore Bitcoin Binary Cache"

      - name: Restore Test Archive Cache
        id: restore_test-archive_cache
        run: |
          echo "Restore Test Archive Cache"

      - name: Restore Target Cache
        id: restore_target_cache
        run: |
          echo "Restore Target Cache"

      - name: Link Bitcoin Binary
        id: bitcoin_binary
        run: |
          echo "Link Bitcoin Binary"

      - name: Run Tests
        id: run_tests
        run: |
          echo "Run Test: ${{ matrix.test-name }}"

      - name: Run grcov
        id: run_grcov
        run: |
          echo "Run grcov"

      - name: Upload Code Coverage
        id: code_coverage
        run: |
          echo "Upload Code Coverage"
