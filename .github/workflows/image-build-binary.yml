##
## Build the Docker Alpine image from the pre-built downloaded binary asset
##

name: Docker

# Only run when:
#   - manually triggered via the ci.yml workflow

on:
  #   # workflow_run:
  #   #   workflows: ["Build Distributable Binaries"]
  #   #   types:
  #   #     - completed
  #   push:
  #     tags:
  #       - "[0-9]+.[0-9]+.[0-9]+.[0-9]+.[0-9]+" # 2.1.0.0.0
  #       - "[0-9]+.[0-9]+.[0-9].[0-9]+.[0-9]+-rc[0-9]+" # 2.1.0.0.0-rc1
  # workflow_dispatch:
  #   inputs:
  #     tag:
  #       required: true
  #       type: string
  #       description: "semver tag for alpine images"
  #     # dist:
  #     #   required: true
  #     #   type: string
  #     #   description: "Linux Distribution"
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
        description: "semver tag for alpine images"
      # dist:
      #   required: true
      #   type: string
      #   description: "Linux Distribution"
      # docker_platforms:
      #   required: true
      #   description: "Arch to buid alpine images"
      #   type: string
      #   default: "linux/arm64, linux/amd64, linux/amd64/v2, linux/amd64/v3"
    # secrets:
    #   DOCKERHUB_USERNAME:
    #     required: true
    #   DOCKERHUB_PASSWORD:
    #     required: true

defaults:
  run:
    shell: bash

env:
  docker_platforms: "linux/arm64, linux/amd64, linux/amd64/v2, linux/amd64/v3"

jobs:
  image:
    # Only run if a tag is provided manually
    if: inputs.tag != ''
    name: Docker Image
    runs-on: ubuntu-latest
    ## this can DRY the image build and make multiple files unneeded
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        dist:
          - alpine
          - debian

    steps:
      - name: Checkout the latest code
        id: git_checkout
        uses: actions/checkout@v3

      - name: Set Vars
        id: set_vars
        run: |
          echo "GITHUB_SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "GITHUB_REF_SHORT=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Set up QEMU
        id: docker_qemu
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: docker_buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        id: docker_login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      ##
      ## Alpine docker image
      ##
      - name: Docker Metadata ( ${{matrix.dist}} )
        if: ${{ matrix.dist == 'alpine' }}
        id: docker_metadata_alpine
        uses: docker/metadata-action@v4
        with:
          images: |
            wileyj/${{ github.event.repository.name }}
          tags: |
            type=raw,value=latest,enable=${{ inputs.tag != '' && (github.ref == format('refs/heads/{0}', github.event.repository.default_branch) )}}
            type=raw,value=${{ inputs.tag }}-${{ env.os_version }},enable=${{ inputs.tag != '' }}
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}
            type=ref,event=tag,enable=true

      - name: Build and Push ( ${{matrix.dist}} )
        if: ${{ matrix.dist == 'alpine' }}
        id: docker_build_alpine
        uses: docker/build-push-action@v3
        with:
          file: ./.github/actions/dockerfiles/Dockerfile.${{ env.os_version }}-binary
          platforms: ${{ env.docker_platforms }}
          tags: ${{ steps.docker_metadata.outputs.tags }}
          labels: ${{ steps.docker_metadata.outputs.labels }}
          build-args: |
            TAG=${{ inputs.tag}}
            STACKS_NODE_VERSION=${{ inputs.tag || env.GITHUB_SHA_SHORT }}
            GIT_BRANCH=${{ env.GITHUB_REF_SHORT }}
            GIT_COMMIT=${{ env.GITHUB_SHA_SHORT }}
          push: true
      ##
      ## Debian docker image
      ##
      - name: Docker Metadata ( ${{matrix.dist}} )
        if: ${{ matrix.dist == 'debian' }}
        id: docker_metadata_debian
        uses: docker/metadata-action@v4
        with:
          images: |
            wileyj/${{ github.event.repository.name }}
          tags: |
            type=raw,value=latest-${{ env.os_version }},enable=${{ inputs.tag != '' && (github.ref == format('refs/heads/{0}', github.event.repository.default_branch) )}}
            type=raw,value=${{ inputs.tag }}-${{ env.os_version }},enable=${{ inputs.tag != '' }}

      - name: Build and Push ( ${{matrix.dist}} )
        if: ${{ matrix.dist == 'debian' }}
        id: docker_build_debian
        uses: docker/build-push-action@v3
        with:
          # file: ./.github/actions/dockerfiles/Dockerfile.${{ inputs.linux_version }}-${{ inputs.build_type }}
          file: ./.github/actions/dockerfiles/Dockerfile.${{ env.os_version }}-binary
          platforms: ${{ env.docker_platforms }}
          tags: ${{ steps.docker_metadata.outputs.tags }}
          labels: ${{ steps.docker_metadata.outputs.labels }}
          build-args: |
            TAG=${{ inputs.tag}}
            STACKS_NODE_VERSION=${{ inputs.tag || env.GITHUB_SHA_SHORT }}
            GIT_BRANCH=${{ env.GITHUB_REF_SHORT }}
            GIT_COMMIT=${{ env.GITHUB_SHA_SHORT }}
          push: true
